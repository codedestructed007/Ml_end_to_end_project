<!DOCTYPE html>
<html>
<head>
    <title>Parameters Page</title>
</head>
<body>
    <h1>Parameter Input</h1>
    <form action="/process_parameters" method="POST">
        <label for="alpha">Alpha:</label>
        <input type="number" id="alpha" name="alpha" step="0.01" min="0" max="1" required>
        <br>
        
        <label for="l1_ratio">L1 Ratio:</label>
        <input type="number" id="l1_ratio" name="l1_ratio" step="0.01" min="0" max="1" required>
        <br>

        <p>Please enter values between 0 and 1 (exclusive).</p>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
